<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:shiro="http://shiro.apache.org/tags">

<f:view contentType="text/html">
	<ui:insert name="metadata" />
	<h:head>
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<meta http-equiv="pragma" content="no-cache" />
		<meta http-equiv="cache-control" content="no-cache" />
		<meta http-equiv="expires" content="0" />
		<title>cdi-init</title>
		<link type="image/x-icon" rel="shortcut icon" href="#{request.contextPath}/resources/gfx/logo.png" />
		<h:outputStylesheet library="css" name="main.css" />
		<h:outputScript library="js" name="menu.js" />
		<ui:insert name="head" />

	</h:head>

	<h:body>
		<ui:include src="menu.xhtml" />
		<ui:insert name="content" />
		<ui:insert name="dialog_content" />

		<p:confirmDialog global="true">
			<p:commandButton value="确定" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
			<p:commandButton value="取消" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
		</p:confirmDialog>

		<ui:insert name="status">
			<p:ajaxStatus style="width:32px;height:32px;display:block;position:fixed;right:15px;bottom:15px;">
				<f:facet name="start">
					<p:graphicImage value="/resources/gfx/loader.gif" />
				</f:facet>
				<f:facet name="complete">
					<h:outputText value="" />
				</f:facet>
			</p:ajaxStatus>
		</ui:insert>
	</h:body>
</f:view>
</html>
